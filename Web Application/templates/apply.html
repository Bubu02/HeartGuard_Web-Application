<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeartGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='HeartGuard.ico') }}" type="image/x-icon">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">HeartGuard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/test">Test</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/records">Records</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <form action="/records" method="POST" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="col-md-4">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" name="age" id="age">
      </div>
      <div class="col-md-4">
        <label for="sex" class="form-label">Sex (Male=1, Female=0)</label>
        <select class="form-select" name="sex" id="sex">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="cp" class="form-label">Cp</label>
        <select class="form-select" name="cp" id="cp">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="trestbps" class="form-label">Trestbps</label>
        <input type="text" class="form-control" name="trestbps" id="trestbps">
      </div>
      <div class="col-md-4">
        <label for="chol" class="form-label">Chol</label>
        <input type="text" class="form-control" name="chol" id="chol">
      </div>
      <div class="col-md-4">
        <label for="fbs" class="form-label">Fbs</label>
        <select class="form-select" name="fbs" id="fbs">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="restecg" class="form-label">Rest ECG</label>
        <select class="form-select" name="restecg" id="restecg">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="thalach" class="form-label">Thalach</label>
        <input type="text" class="form-control" name="thalach" id="thalach">
      </div>
      <div class="col-md-4">
        <label for="exang" class="form-label">Exang</label>
        <select class="form-select" name="exang" id="exang">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="oldpeak" class="form-label">Old Peak</label>
        <input type="text" class="form-control" name="oldpeak" id="oldpeak">
      </div>
      <div class="col-md-4">
        <label for="slope" class="form-label">Slope</label>
        <select class="form-select" name="slope" id="slope">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="ca" class="form-label">Ca</label>
        <select class="form-select" name="ca" id="ca">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="thal" class="form-label">Thal</label>
        <select class="form-select" name="thal" id="thal">
          <option selected disabled value="">Choose...</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>
</body>

</html>
